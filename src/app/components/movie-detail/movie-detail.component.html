<div *ngIf="movie" class="container main-container animated fadeIn fast">
    <h1>{{movie.title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="movie|noimage:true" [alt]="movie.original_title" class="img-fluid img-thumbnail">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">
                {{movie.overview}}
            </p>
            <p>
                {{movie.tagline}}
            </p>
            <p>Popularidad:
                <span class="badge badge-primary">
                    {{movie.popularity|number:'.2-2'}}
                </span>
            </p>
            <p>Votos:
                <span class="badge badge-primary">
                    {{movie.vote_average}}
                </span>
            </p>
            <button type="button" [routerLink]="['/'+comeBack, search]"
            class="btn btn-primary">
            Volver
        </button>
        </div>
        
    </div>
</div>
