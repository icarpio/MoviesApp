<h1>{{title}}</h1>
<div class="row" *ngIf="movies">
    <div class="col-sm-6">
        <div class="row animated fadeIn fast">
            <div class="col-md-12 div-pic-1 puntero" [routerLink]="['/movie',this.movies[0].id, 'home']"
            [ngStyle]="{ 'background-image': 'url('+ (this.movies[0] | noimage) +')'}">
            <p class="pic-titulo">{{movies[0].title}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero" [routerLink]="['/movie',this.movies[1].id, 'home']"
            [ngStyle]="{ 'background-image': 'url('+ (this.movies[1] | noimage) +')'}">
            <p class="pic-titulo">{{movies[1].title}}</p>
            </div>
            <div class="col-sm-6 div-pic-2 puntero" [routerLink]="['/movie',this.movies[2].id, 'home']"
            [ngStyle]="{ 'background-image': 'url('+ (this.movies[2] | noimage) +')'}">
            <p class="pic-titulo">{{movies[2].title}}</p>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero" [routerLink]="['/movie',this.movies[3].id, 'home']"
            [ngStyle]="{ 'background-image': 'url('+ (this.movies[3] | noimage) +')'}">
            <p class="pic-titulo">{{movies[3].title}}</p>
            </div>
            <div class="col-sm-6 div-pic-2 puntero" [routerLink]="['/movie',this.movies[4].id, 'home']"
            [ngStyle]="{ 'background-image': 'url('+ (this.movies[4] | noimage) +')'}">
            <p class="pic-titulo">{{movies[4].title}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 div-pic-1 puntero" [routerLink]="['/movie',this.movies[5].id, 'home']"
            [ngStyle]="{ 'background-image': 'url('+ (this.movies[5] | noimage) +')'}">
            <p class="pic-titulo">{{movies[5].title}}</p>
            </div>
        </div>
    </div>
</div>
